        <title>Mengenal macam-macam selektor di css</title>
        <style type="text/css">
            /*--selektor tag--*/
            p {
                color: blue;
            }
        </style>
    </head>
    <body> 
        <div>Helo apa kabar, saya sedang belajar CSS</div>
        <p>Materi yang sedang kita bahas adalah Selektor</p>

        <br>
    </body>
